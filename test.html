<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tooltip</title>
</head>
<body>
    <div class="tooltip">
        <div class="tooltip-header">
            <span>海浪 ≈</span>
            <button class="close-button">&times;</button>
        </div>
        <div class="tooltip-body">
            <div class="tooltip-main">
                <span class="value">1.3 m</span>
                <span class="direction">东南</span>
            </div>
            <div class="tooltip-period">
                <span>周期 7 s.</span>
            </div>
        </div>
        <button class="toggle-button">&#x25BC;</button>
    </div>
</body>
</html>
